<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Full-Width Cards</title>
</head>
<body style="margin:0; padding:0; box-sizing:border-box; font-family:sans-serif;">

  <div style="display: flex; flex-wrap: wrap; width: 100vw; margin: 0; padding: 0;">

    <div style="flex: 1 1 33.3333%; box-sizing: border-box; padding: 0px;">
      <div style="background: #f0f0f0; border-radius: 0px; padding: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); height: 100%;">
        <h2 style="margin-top: 0;">Card 1</h2>
        <p>This is the first card. It resizes with the screen and fits one-third of the row.</p>
      </div>
    </div>

    <div style="flex: 1 1 33.3333%; box-sizing: border-box; padding: 0px;">
      <div style="background: #e0e0ff; border-radius: 0px; padding: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); height: 100%;">
        <h2 style="margin-top: 0;">Card 2</h2>
        <p>This is the second card. It adapts to screen width using flexbox.</p>
      </div>
    </div>

    <div style="flex: 1 1 33.3333%; box-sizing: border-box; padding: 0px;">
      <div style="background: #ffe0e0; border-radius: 0px; padding: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); height: 100%;">
        <h2 style="margin-top: 0;">Card 3</h2>
        <p style="text align: center>This is the third card. All cards are full-width within their one-third space.</p>
      </div>
    </div>

  </div>

</body>
