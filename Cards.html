<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Full-Width Cards</title>
</head>
<body style="margin:0; padding:0; box-sizing:border-box; font-family:sans-serif;">

  <div style="display: flex; flex-wrap: wrap; width: 100vw; margin: 0; padding: 0;">

    <div style="flex: 1 1 33.3333%; box-sizing: border-box; padding: 0;">
      <div onmouseover="this.style.transform='scale(1.03)'; this.style.transition='transform 0.3s ease';"
           onmouseout="this.style.transform='scale(1)';"
           style="background: #f0f0f0; height: 300px; display: flex; align-items: center; justify-content: center; transition: transform 0.3s ease;">
        <h2 style="margin: 0; text-align: center;">Card 1</h2>
      </div>
    </div>

    <div style="flex: 1 1 33.3333%; box-sizing: border-box; padding: 0;">
      <div onmouseover="this.style.transform='scale(1.03)'; this.style.transition='transform 0.3s ease';"
           onmouseout="this.style.transform='scale(1)';"
           style="background: #e0e0ff; height: 300px; display: flex; align-items: center; justify-content: center; transition: transform 0.3s ease;">
        <h2 style="margin: 0; text-align: center;">Card 2</h2>
      </div>
    </div>

    <div style="flex: 1 1 33.3333%; box-sizing: border-box; padding: 0;">
      <div onmouseover="this.style.transform='scale(1.03)'; this.style.transition='transform 0.3s ease';"
           onmouseout="this.style.transform='scale(1)';"
           style="background: #ffe0e0; height: 300px; display: flex; align-items: center; justify-content: center; transition: transform 0.3s ease;">
        <h2 style="margin: 0; text-align: center;">Card 3</h2>
      </div>
    </div>

  </div>

</body>
</html>
